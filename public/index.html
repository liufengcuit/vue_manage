<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="//cdn.staticfile.org/element-ui/2.12.0/theme-chalk/index.css">
    <title>旅发环保后台管理系统</title>
  </head>
  <body>
      <div id="container"></div>
    <noscript>
      <strong>We're sorry but app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div id="app"></div>
    <script src="//cdn.staticfile.org/vue/2.6.10/vue<%= process.env.NODE_ENV==='development'? '':'.min' %>.js"></script>
    <script src="//cdn.staticfile.org/vue-router/3.1.3/vue-router<%= process.env.NODE_ENV==='development'? '':'.min' %>.js"></script>
    <script src="//cdn.staticfile.org/axios/0.19.0-beta.1/axios<%= process.env.NODE_ENV==='development'? '':'.min' %>.js"></script>
    <script src="//cdn.staticfile.org/element-ui/2.12.0/index.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>

<script>
    var u = navigator.userAgent.toLowerCase();
    if(u.indexOf('windows')!=-1 || u.indexOf('win32')!=-1 || u.indexOf('win64')!=-1){
        var css = 
        '::-webkit-scrollbar {'+
                'width:10px;'+
                'height:10px;' +
                'background-color:transparent;'+
            '} /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/'+
            '::-webkit-scrollbar-track {'+
                'background-color:rgba(37, 151, 154,0.3);' +
                'border-radius:10px; '+
                'box-shadow:inset 0 0 6px rgba(37, 151, 154,0.3);'+
            '} /*定义滚动条轨道 内阴影+圆角*/'+
            '::-webkit-scrollbar-thumb {'+
                'background-color:rgb(37, 151, 154);' +
                'border-radius:10px;'+
                'box-shadow:inset 0 0 6px rgba(37, 151, 154,0.3);'+
            '} /*定义滑块 内阴影+圆角*/;'

            var head = document.getElementsByTagName('head')[0];

            var style = document.createElement('style');

        style.appendChild(document.createTextNode(css));

        head.appendChild(style);
    }
</script>
